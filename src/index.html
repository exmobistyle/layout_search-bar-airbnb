<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form"
      action="#"
      method="get"
      data-qa="big"
    >
      <label
        class="form-label"
        for="bigSearch"
      >
        <input
          type="search"
          class="search bigSearch"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          name="bigSearch"
          id="bigSearch"
        >
      </label>
    </form>

    <form
      class="form"
      action="#"
      method="get"
      data-qa="small"
    >
      <label
        class="form-label"
        for="smallSearch"
      >
        <input
          type="search"
          class="search smallSearch"
          placeholder="Try &quot;Los Angeles&quot;"
          name="smallSearch"
          id="smallSearch"
        >
      </label>
    </form>
  </body>
</html>
